<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/modules/"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">
        <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    </head>
 
    <body style="max-width: none;">

        <section id="main">
            <h3 class="title" id="show-datasets">Datasets</h3>
            <div class="table-wrapper" id="show-datasets-table"></div>   
            <h3 class="title" id="register-datasets">Register Dataset</h3>
            <!-- <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe> -->
            <form method="post" action="/do/datasets/register">

                <input id="user_id" name="user_id" type="number" hidden/>

                <label for="provider">Provider</label><br>
                <input id="provider" name="provider" type="text"/><br>
                <br>

                <label for="name">Name of dataset</label><br>
                <input id="name" name="name" type="text"/><br>
                <br>

                <label for="institution">Institution of origin</label><br>
                <input id="institution" name="institution" type="text"/><br>
                <br>

                <label for="principal_investigator">Principal investigator</label><br>
                <input id="principal_investigator" name="principal_investigator" type="text"/><br>
                <br>

                <label for="description">Description</label><br>
                <textarea id="description" name="description" rows="5" cols="23" placeholder="Enter text"></textarea>
                <br>

                <label for="source">Source</label><br>
                <!-- <input id="source" name="source" type="text"/><br> -->
                <div id="source"></div>
                <br>
                
                <label for="datatype">Evidence type</label><br>
                <!-- <input id="datatype" name="datatype" type="text"/><br> -->
                <div id="datatype"></div>
                <br>

                <div class="datatype-1" hidden>
                    
                </div>
                <div class="datatype-2" hidden>
                    
                </div>
                <div class="datatype-3" hidden>
                    
                </div>

                <!-- The collection state is autogenerated - I suppose -->
                <!-- <label for="state">Collection status</label><br>
                <input id="state" name="state" type="text"/><br>
                <br> -->

                <label for="embargo_date">Availability</label><br>
                <input type="checkbox"></input>
                    <!-- Choice as to where to set an embargo -->
                <input id="embargo_date" name="embargo_date" type="date"/><br>
                <br>

                <input id="submit" type="submit" name="action" value="Register"/>

            </form>
        </section>
    </body>
    <script>

        const url =  new URL(window.location.href);
        const user_id = url.searchParams.get("user");
        let datasets = null;
        let username = null;
        if (user_id) {

            console.log('userid exists, it is', user_id)
            document.getElementById('user_id').value = user_id;

            Date.prototype.toDateInputValue = (function() {
                var local = new Date(this);
                local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
                return local.toJSON().slice(0,10);
            });
            document.getElementById('embargo_date').value = new Date().toDateInputValue();

            datasets = fetch('/do/query/datasets', 
                { 
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }, 
                    body: user_id
                }
            ).catch(console.warn);

            function displayUsers(username) {
                document.getElementById('provider').value = username;
            }
            const username = fetch(`/users/${user_id}/name`)
                .then(response => response.json())
                .then(displayUsers)
                .catch(console.warn);
        } else {
            console.warn('No user_id given on the datasets page!')
            datasets = fetch('/do/query/datasets', 
                { 
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }, 
                }
            ).catch(console.warn);
        }

        const possible_sources = fetch(`/do/query/datasets/sources`)
                .catch(console.warn);    
            
        const possible_types = fetch(`/do/query/datasets/datatypes`)
            .catch(console.warn);    

        Promise.all([
            datasets.then(r => r.json()).then(j => ['datasets', j]), 
            possible_sources.then(r => r.json()).then(j => ['sources', j]), 
            possible_types.then(r => r.json()).then(j => ['datatypes', j])
        ]).then(results => {
            const context = Object.fromEntries(results);

            function tableify(arrayOfStructs, unique_element, name) {
                let fields = new Set();
                for (index in arrayOfStructs) {
                    Object.keys(arrayOfStructs[index]).forEach(el => fields.add(el));
                }

                const table = document.createElement('table');
                table.setAttribute('name', name);

                const tableBody = document.createElement('tbody');

                table.appendChild(tableBody);

                const header = document.createElement('tr');
                fields.forEach(field => {
                    const col = document.createElement('th');
                    col.appendChild(document.createTextNode(field));
                    header.appendChild(col);
                })
                tableBody.appendChild(header);

                for (index in arrayOfStructs) {
                    const row = document.createElement('tr');
                    Object.entries(arrayOfStructs[index]).forEach(entry => {
                        const col = document.createElement('td');
                        col.classList.add(entry[0]); // annotate column with the property (in a class) so it can be handled as a group with that property
                        col.appendChild(document.createTextNode(entry[1]));
                        row.appendChild(col);
                    })
                    tableBody.appendChild(row);
                }

                document.querySelector(unique_element).appendChild(table)
            }
            function setContent(dom_node, func) {
                dom_node.textContent = func(dom_node.textContent)
            }
            function offOneself(dom_node, func) {
                dom_node.textContent = func(dom_node.textContent)
            }
            function renderColumns(table_accessor) {
                // get table
                const table = document.querySelector(table_accessor);
                if (table.tagName === 'TABLE') {
                    // get all rows in table
                    const rows = Array.from(table.getElementsByTagName('tr'));
                    // get all columns in row
                    rows.forEach(row => {
                        const columns = Array.from(row.getElementsByTagName('td'));
                        if (columns.length > 0) {
                            columns.forEach(column => {
                                const classname = column.classList[0];
                                console.log(classname, column)
                                switch (classname) {
                                    case 'id': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'user_id': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'name': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'accession_id': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'institution': 
                                        setContent(column, text => text);
                                        break;
                                    case 'provider': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'principal_investigator': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'description': 
                                        setContent(column, id => id); 
                                        break;

                                    case 'source': 
                                        setContent(column, text => {
                                            // loosey equivalence: ('1' == 1) === true
                                            let source = context.sources.filter(el => el.id == text)[0]
                                            return source.source;
                                        }); ; 
                                        break;
                                    case 'state': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'datatype': 
                                        setContent(column, text => {
                                            // loosey equivalence: ('1' == 1) === true
                                            let datatype = context.datatypes.filter(el => el.id == text)[0]
                                            return datatype.type;
                                        }); 
                                        break;
                                    case 'embargo_date': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'updatedAt': 
                                        setContent(column, text => text); 
                                        break;
                                    case 'createdAt': 
                                        setContent(column, text => text); 
                                        break;
    
                                }
                            })
                        }
                    })
                } else {
                    console.warn('the node you selected is not a table');
                }
            }

            function displayDatatypes(datatypes) {
                selectify(datatypes, 'type', 'datatype', '#datatype');
            }

            function selectify(arrayOfValues, target, name, unique_element) {
                const select = document.createElement('select');
                select.name = name;
                arrayOfValues.forEach(optionValue => {
                    console.log(optionValue)
                    const option = document.createElement('option');
                    option.value = optionValue.id;
                    option.appendChild(document.createTextNode(optionValue[target]));
                    select.appendChild(option);
                });
                document.querySelector(unique_element).appendChild(select);
            }

            function displayDatasets(datasets) {
                tableify(datasets, '#show-datasets-table', 'show-datasets-table')
                renderColumns('[name="show-datasets-table"]')
            };

            displayDatasets(context.datasets);
            displayDatatypes(context.datatypes);
            selectify(context.sources, 'source', 'source', '#source');

        })

    </script>
</html>
