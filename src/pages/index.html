    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="index.css">

    <body>
        
        <h3>Login</h3>
        <p>
            You will be asked to register if the account doesn't exist.
        </p>
        <form method="post" action="/do/user/login">

            <label for="username">Username</label><br>
            <input id="username" name="username" type="text"/><br>
            <br>
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password"/><br>
            <br>

            <input id="submit" type="submit" name="action" value="Login"/>
            <input id="submit" type="submit" name="action" value="Register"/>

        </form>
        
        <form method="post" action="/do/user/login/google">
            <h3>Google OAuth</h3>
            <input id="submit" type="submit" name="login" value="Login with Google"/>
        </form>

        <!-- This part of the website should only appear when the user is logged in -->
        <!--  -->

    </body>
</html>
