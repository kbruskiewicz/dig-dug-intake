<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./node_modules/"></script>
    </head>
    <body>
    
        <div id="app"></div>

        <form method="post" action="/login">

            <h3>Login</h3>
            <p>
                You will be registered if the account doesn't exist.
            </p>
            <label for="username">Username</label><br>
            <input id="username" name="username" type="text"/><br>
            <br>
            <label for="password">Password</label><br>
            <input id="password" name="password" type="text"/><br>
            <br>

            <input id="submit" type="submit" name="action" value="Login"/>
            <input id="submit" type="submit" name="action" value="Register"/>

        </form>
        
        <form method="post" action="googleoauth">
            <h3>Google OAuth</h3>
            <input id="submit" type="submit" name="login" value="Login with Google"/>
        </form>


        <script src="index.js"></script>
    </body>
</html>
