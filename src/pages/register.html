<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../../node_modules/"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">

    </head>
    <body>
        
        <h3>Register</h3>
        <form method="post" action="/do/user/register">

            <label for="username">Username</label><br>
            <input id="username" name="username" type="text"/><br>
            <br>
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password"/><br>
            <br>

            <label for="name">Name</label><br>
            <input id="name" name="name" type="text"/><br>
            <br>
            
            <label for="email">Email</label><br>
            <input id="email" name="email" type="email"/><br>
            <br>

            <label for="organization">Organization</label><br>
            <input id="organization" name="organization" type="text"/><br>
            <br>

            <!-- TODO: use the API to populate this control -->
            <!-- TODO: run with svelte? -->
            <!-- TODO: Not available? -->
            <label for="role">Role</label><br>
            <select name="role" id="role">
                <!-- TODO: controlled vocabulary -->
                <option value="internal" disabled hidden>Internal</option>
                <option value="uploader">Uploader</option>
            </select><br>
            <br>

            <input id="submit" type="submit" name="action" value="Register"/>

        </form>

    </body>
</html>
